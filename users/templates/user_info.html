<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Profile</title>
	<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		/>
		{% load static %}
		<link rel="stylesheet" href="{% static 'all_styles/styles.css' %}" />
</head>
<body>
	<div class="container">
		<div class="row justify-content-end"><a class="breadcrumbs" href="/bright-ideas">Bright Ideas</a>
		<a class="breadcrumbs" href="/main/logout/">Logout</a></div>
		<h3>User Profile</h3>
		<div class="user-info">
			<img class="avatar profile" src="{{user.avatar.url}}" alt="profile picture">
			<p><span class="bold">Name:</span> {{user.full_name}}</p>
			<p><span class="bold">Alias:</span> {{user.alias}}</p>
			<p><span class="bold">Email:</span> {{user.email}}</p>
		</div>
		<div class="likes-info">
			<p><span class="bold">Total Number of Ideas:</span> {{user.user_ideas.count}}</p>
			<p><span class="bold">Total Number of Likes:</span> {{user.ideas.count}}</p>
		</div>
	</div>
</body>
</html>
